<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Favourite Food</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <nav id="navbar">
            <span class="menu-item">Index</span>
            <span class="menu-item">Food</span>
            <span class="menu-item">About</span>
        </nav>

        <h3 id="list-heading">Top 5 Favourite Foods</h3>
        <ul>
            <li class="food-list-item"><a href="#rajma-rice">Rajma Rice</a></li>
            <li class="food-list-item"><a href="#pizza">Pizza</a></li>
            <li class="food-list-item"><a href="#chole-kulche">Chole Kulche</a></li>
            <li class="food-list-item"><a href="#tacos">Tacos</a></li>
            <li class="food-list-item"><a href="#butter-chicken">Butter Chicken</a></li>
        </ul>

        <figure class="food-wrapper">
            <img id="rajma-rice" class="food-image" src="/images/rajma rice.jpg" alt="rajma rice">
            <figcaption>Rajma Chawal</figcaption>
        </figure>
        <figure class="food-wrapper">
            <img id="pizza" class="food-image" src="/images/pizza.jpg" alt="pizza">
            <figcaption>Pizza</figcaption>
        </figure>
        <figure class="food-wrapper">
            <img id="chole-kulche" class="food-image" src="/images/chole kulche.jpg" alt="chole kulche">
            <figcaption>Chole Kulche</figcaption>
        </figure>
        <figure class="food-wrapper">
            <img id="tacos" class="food-image" src="/images/tacos.jpeg" alt="tacos">
            <figcaption>Tacos</figcaption>
        </figure>
        <figure class="food-wrapper">
            <img id="butter-chicken" class="food-image" src="/images/butter chicken.jpg" alt="butter chicken">
            <figcaption>Butter Chicken</figcaption>
        </figure>
    </body>
</html>
